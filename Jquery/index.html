<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   </head>
   <body>
      
  </body> 

   <script>
      $(document).ready(function(){
        $("html").append(
          "<body>\
            <div id='contriner'>\
              <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
              </div>\
            </div>\
          </body>"
        );
        $("#1").css("color","red").click(function() {
          $('p').fadeOut();
        })
        $("#2").click(function() {
            $('h1').show();
          });
        $("#3").click(function() {
            $('h1').hide();
        });
      });
   </script>




</html>
