<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
   
    <script src="../Project9_countdown_slidehow/JS/MAIN.js"></script>
    <link rel="stylesheet" type="text/css" href="../Project9_countdown_slidehow/CSS/Style.css">--> 
   </head>
    <body>
      <p>How many seconds would you like to set your alarm for?</p>

      <input id="seconds" value="" />
      <button onclick="countdown()">click here</button>
      <p id="timer"></p>
      
<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="../Project9_countdown_slidehow/Pictures/Aventador.jpg" style="width:100%">
    <div class="text">Aventador</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="../Project9_countdown_slidehow/Pictures/Bugatti.png" style="width:100%">
    <div class="text">Bugatti</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="../Project9_countdown_slidehow/Pictures/Mclearn.jpg" style="width:100%">
    <div class="text">Mclearn</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
  
    </body>
</html>
